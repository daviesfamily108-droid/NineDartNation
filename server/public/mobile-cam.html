<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NDN Mobile Camera</title>
  <style>
    html, body { margin: 0; padding: 0; background: #0b1020; color: white; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .container { max-width: 720px; margin: 0 auto; padding: 16px; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 16px; }
    .row { display: flex; gap: 8px; align-items: center; }
    .muted { color: #cbd5e1; opacity: 0.8; font-size: 12px; }
    video { width: 100%; height: auto; background: black; border-radius: 12px; }
    input, button { font-size: 16px; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.06); color: white; }
    button { background: #4f46e5; border-color: #4f46e5; cursor: pointer; }
    button.secondary { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.24); }
    .error { color: #fecaca; font-weight: 600; }
  </style>
</head>
<body>
  <div id="fatal-error" style="color: #ff5555; margin: 12px auto; max-width: 720px; font-weight: bold; min-height: 32px; background: #222; border-radius: 8px; padding: 8px 12px; display: block;"></div>
  <div class="container">
    <h2>ðŸ“· NDN Mobile Camera</h2>
    <div class="card">
      <div class="row" id="startRow" style="margin-bottom:12px;">
        <button id="startCamera" style="flex:1;">Start Mobile Camera</button>
      </div>
      <div class="row" id="pairRow" style="margin-bottom:8px;">
        <label id="pairLabel">Pair code</label>
        <input id="code" placeholder="ABCD" maxlength="8" />
        <button id="join">Pair</button>
      </div>
      <div class="row" id="pairToggleRow" style="margin-bottom:8px; display:none;">
        <!-- "Pair with Desktop" button moved below Stop/Refresh -->
      </div>
      <div id="pairHint" class="muted" style="margin-bottom:12px; display:none;"></div>
      <div id="standaloneHint" class="muted" style="margin-bottom:12px;">Tip: Start the camera to preview locally. Scan the QR from desktop when youâ€™re ready to pair.</div>
      <video id="v" playsinline autoplay muted></video>
      <div class="row" style="margin-top:8px; gap:6px; align-items:center;">
        <label for="deviceSelect" class="muted">Camera:</label>
        <select id="deviceSelect" style="min-width:120px;"></select>
        <button id="swap" class="secondary">Switch camera</button>
        <button id="stop" class="secondary">Stop</button>
      </div>
      <div class="row" style="margin-top:6px; gap:6px;">
        <button id="requestAccess" class="secondary" style="flex:1;">Refresh device list</button>
        <button id="showPairing" class="secondary">Pair with Desktop</button>
      </div>
      <div id="msg" class="muted" style="margin-top:8px;"></div>
      <div class="row" style="margin-top:8px; gap:8px; align-items:center;">
        <div id="wsStatus" class="muted">WS: disconnected</div>
        <button id="sendDiag" class="secondary" style="flex:1;">Send Diagnostics</button>
      </div>
      <div class="row" style="margin-top:6px; gap:8px;">
        <button id="dumpDiag" class="secondary" style="flex:1;">Show Diagnostics</button>
        <button id="downloadDiag" class="secondary" style="flex:1;">Download Diagnostics</button>
      </div>
      <pre id="diagOut" style="margin-top:8px; white-space:pre-wrap; max-height:200px; overflow:auto; background:rgba(255,255,255,0.02); padding:8px; border-radius:8px;"> </pre>
      <!-- Calibration banner: appears when a calibration is received from desktop -->
      <div id="calibBanner" style="display:none; margin-top:8px; padding:8px; background:rgba(79,70,229,0.1); border:1px solid rgba(79,70,229,0.2); border-radius:8px;">
        <div id="calibMsg" style="color:#fff; margin-bottom:6px;">Calibration received</div>
        <div style="display:flex; gap:8px;">
          <button id="applyCalib" class="secondary">Apply Calibration</button>
          <button id="dismissCalib" class="secondary">Dismiss</button>
        </div>
      </div>
    </div>
  </div>
  <script src="mobile-cam.js"></script>
</body>
</html>
