[build]
  # Build the Vite app from the repository root
  # Use npm ci to install exactly what's in package-lock.json for deterministic builds
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.12.0"
  # Use the primary Render service URL (include -1 if your render service hostname is ninedartnation-1)
  VITE_API_URL = "https://ninedartnation-1.onrender.com"
  VITE_WS_URL = "wss://ninedartnation-1.onrender.com"
  # Force redeploy trigger v6 - stats sync update

# SPA Redirect Rule (Must be before catch-all headers)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security and caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=(), payment=(), interest-cohort=()"
    # HTML and non-hashed content should not be aggressively cached
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Vite emits hashed asset filenames under /assets; safe to cache long-term
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
